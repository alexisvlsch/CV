<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compétences - Alexis Viallesseche</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .skills-section {
      padding: 40px 20px;
    }

    .skill {
      margin-bottom: 25px;
    }

    .skill-label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .skill-bar {
      background: #ddd;
      border-radius: 25px;
      overflow: hidden;
      height: 25px;
    }

    .skill-fill {
      height: 100%;
      text-align: right;
      padding-right: 10px;
      line-height: 25px;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      background: linear-gradient(to right, #0058a3, #007acc);
      animation: fillSkill 2s ease-out forwards;
      width: 0;
    }

    @keyframes fillSkill {
      to {
        width: var(--skill-width);
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>

      <li><a href="projects.html">Projets</a></li>
    </ul>
  </nav>

  <main class="container skills-section">
    <h1>Compétences</h1>

    <div class="skill">
      <div class="skill-label">Anglais</div>
      <div class="skill-bar">
        <div class="skill-fill" style="--skill-width: 70%;">70%</div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-label">Programmation (HTML / CSS / JS)</div>
      <div class="skill-bar">
        <div class="skill-fill" style="--skill-width: 85%;">85%</div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-label">Cybersécurité</div>
      <div class="skill-bar">
        <div class="skill-fill" style="--skill-width: 65%;">65%</div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-label">Communication</div>
      <div class="skill-bar">
        <div class="skill-fill" style="--skill-width: 90%;">90%</div>
      </div>
    </div>
  </main>
